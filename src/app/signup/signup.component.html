<div class="container">
    <div class="body">

        <div class="header">
            <div class="title">
                <h1>The ArtCafe</h1>
            </div>
            <div class="nav">
                <button class="btn1" routerLink="/">Home</button>
                <button class="btn1" routerLink="/exabout">About Us</button>
                <button class="btn1" routerLink="/excontact">Contact Us</button>
                <button class="btn2" routerLink="/login">Login</button>
                <button class="btn3" routerLink="/signup">SIGN UP</button>
            </div>
        </div>

        <div class="content">

            <!-- Sign up -->
            <h1 class="modal-title">Signup</h1>
            <form [formGroup]="form">
                <div class="sec">
                    <label class="label">Name</label>
                    <input type="text" formControlName="department" class="form-control" ngModel>
                </div>
                <div class="sec">
                    <label class="label">Mobile Number</label>
                    <input type="text" formControlName="title" class="form-control" ngModel>
                </div>
                <div class="sec">
                    <label class="label">Email Address</label>
                    <input type="text" formControlName="document" class="form-control" ngModel>
                </div>
                <div class="sec">
                    <label class="label">Username</label>
                    <input type="text" formControlName="document" class="form-control" ngModel>
                </div>
                <div class="sec">
                    <label class="label">Password</label>
                    <input type="text" formControlName="document" class="form-control" ngModel>
                </div>
                <div class="sec">
                    <label class="label">Confirm password</label>
                    <input type="text" formControlName="document" class="form-control" ngModel>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="add" routerLink="/signup">Register</button>
                    <button type="button" class="close" routerLink="/">Close</button>
                </div>

            </form>

        </div>

    </div>
</div>
